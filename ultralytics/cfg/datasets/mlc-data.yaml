# MLC dataset (custom MLC dataset)
# Documentation:
# Example usage: yolo train data=mlc-data.yaml

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: PAR/data/upar # dataset root dir
train: images/train # train images (relative to 'path') 4 images
val: images/val # val images (relative to 'path') 4 images
test: images/test # test images (optional)

# Attributes
names:
  0: AgeYoung
  1: AgeAdult
  2: AgeOld
  3: GenderFemale
  4: HairLengthShort
  5: HairLengthLong
  6: HairLengthBald
  7: UpperBodyLengthShort
  8: LowerBodyLengthShort
  9: LowerBodyTypeTrousersShorts
  10: LowerBodyTypeSkirtDress
  11: AccessoryBackpack
  12: AccessoryBag
  13: AccessoryGlassesNormal
  14: AccessoryGlassesSun
  15: AccessoryHat
